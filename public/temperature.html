<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Isaza" />
    <meta
      name="description"
      content="Esta página web permite convertir entre
    diferentes unidades de medida de temperatura"
    />
    <title>Convertir Temperatura</title>
    <link rel="stylesheet" href="/main.css" type="text/css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Unidades de Conversión</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/length">Longitud</a></li>
        <li><a href="/weight">Peso</a></li>
        <li><a href="/temperature" class="active">Temperatura</a></li>
      </ul>
    </nav>

    <main id="temperature-main">
      <form id="temperature-form">
        <p>
          <label for="temperature-measure"
            >Ingrese la temperatura a convertir</label
          >
          <input
            type="text"
            id="temperature-measure"
            name="temperatureMeasure"
            autofocus
          />
        </p>
        <p>
          <label for="input-unit">Unidad de entrada</label>
          <select name="inputUnit" id="input-unit">
            <option value="°C">Celsius (°C)</option>
            <option value="°F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
          </select>
        </p>
        <p>
          <label for="output-unit">Unidad de salida</label>
          <select name="outputUnit" id="output-unit">
            <option value="°C">Celsius (°C)</option>
            <option value="°F" selected>Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
          </select>
        </p>
        <button type="submit">Convertir</button>
      </form>
    </main>
  </body>
</html>
