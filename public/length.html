<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Isaza" />
    <meta
      name="description"
      content="Esta página web permite convertir entre diferentes unidades de medida de longitud."
    />
    <title>Calcular Longitud</title>
    <link rel="stylesheet" href="/main.css" type="text/css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Unidades de Conversión</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/length" class="active">Longitud</a></li>
        <li><a href="/weight">Peso</a></li>
        <li><a href="/temperature">Temperatura</a></li>
      </ul>
    </nav>

    <main id="length-main">
      <form id="length-form">
        <p>
          <label for="length-measure">Ingrese la longitud a convertir</label>
          <input
            type="text"
            id="length-measure"
            name="lengthMeasure"
            autofocus
            autocomplete="on"
          />
        </p>
        <p>
          <label for="input-unit">Unidad de entrada</label>
          <select name="inputUnit" id="input-unit">
            <option value="mm">Milímetro (mm)</option>
            <option value="cm">Centímetro (cm)</option>
            <option value="m">Metro (m)</option>
            <option value="km">Kilómetro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
            <option value="mi">Milla (mi)</option>
          </select>
        </p>
        <p>
          <label for="output-unit">Unidad de salida</label>
          <select name="outputUnit" id="output-unit">
            <option value="mm">Milímetro (mm)</option>
            <option value="cm" selected>Centímetro (cm)</option>
            <option value="m">Metro (m)</option>
            <option value="km">Kilómetro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
            <option value="mi">Milla (mi)</option>
          </select>
        </p>
        <button type="submit">Convertir</button>
      </form>
    </main>
  </body>
</html>
